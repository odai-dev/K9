{% extends "base.html" %}

{% block title %}تسجيل حادث جديد{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header bg-danger text-white">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="mb-0">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                تسجيل حادث جديد
                            </h4>
                        </div>
                        <div class="col-auto">
                            <a href="{{ url_for('main.incidents') }}" class="btn btn-light btn-sm">
                                <i class="fas fa-arrow-right me-2"></i>العودة للحوادث
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="project_id" class="form-label">المشروع *</label>
                                    <select class="form-select" id="project_id" name="project_id" required>
                                        <option value="">اختر المشروع...</option>
                                        {% for project in projects %}
                                        <option value="{{ project.id }}">{{ project.name }} - {{ project.code }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="incident_type" class="form-label">نوع الحادث *</label>
                                    <select class="form-select" id="incident_type" name="incident_type" required>
                                        <option value="">اختر نوع الحادث...</option>
                                        <option value="إصابة موظف">إصابة موظف</option>
                                        <option value="إصابة كلب">إصابة كلب</option>
                                        <option value="حادث أمني">حادث أمني</option>
                                        <option value="عطل معدات">عطل معدات</option>
                                        <option value="حريق">حريق</option>
                                        <option value="كسر">كسر</option>
                                        <option value="اختفاء">اختفاء</option>
                                        <option value="أخرى">أخرى</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="incident_date" class="form-label">تاريخ الحادث *</label>
                                    <input type="date" class="form-control" id="incident_date" name="incident_date" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="incident_time" class="form-label">وقت الحادث</label>
                                    <input type="time" class="form-control" id="incident_time" name="incident_time">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="severity" class="form-label">درجة الخطورة *</label>
                                    <select class="form-select" id="severity" name="severity" required>
                                        <option value="LOW">منخفضة</option>
                                        <option value="MEDIUM" selected>متوسطة</option>
                                        <option value="HIGH">عالية</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">موقع الحادث</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="وصف تفصيلي لموقع الحادث">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">وصف الحادث *</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="وصف تفصيلي للحادث وظروفه" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="reported_by" class="form-label">المبلغ</label>
                                    <input type="text" class="form-control" id="reported_by" name="reported_by" placeholder="اسم الشخص المبلغ عن الحادث">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="witnesses" class="form-label">الشهود</label>
                                    <input type="text" class="form-control" id="witnesses" name="witnesses" placeholder="أسماء الشهود">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="immediate_action_taken" class="form-label">الإجراء الفوري المتخذ</label>
                            <textarea class="form-control" id="immediate_action_taken" name="immediate_action_taken" rows="3" placeholder="ما الإجراءات التي تم اتخاذها فوراً"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('main.incidents') }}" class="btn btn-secondary">إلغاء</a>
                            <button type="submit" class="btn btn-danger">تسجيل الحادث</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('incident_date').value = today;
    
    const now = new Date();
    const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
    document.getElementById('incident_time').value = timeString;
});
</script>
{% endblock %}
