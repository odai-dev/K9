{% extends "base.html" %}

{% block title %}إضافة موقع جديد - {{ project.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus me-2"></i>
                        إضافة موقع جديد للمشروع: {{ project.name }}
                    </h4>
                    <small>{{ project.code }}</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Location Form -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.project_location_add', project_id=project.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">اسم الموقع <span class="text-danger">*</span></label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   name="name" 
                                   required
                                   placeholder="أدخل اسم الموقع">
                            <div class="form-text">اسم واضح ومحدد للموقع</div>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">وصف الموقع</label>
                            <textarea class="form-control" 
                                      id="description" 
                                      name="description" 
                                      rows="4"
                                      placeholder="أدخل وصف تفصيلي للموقع (اختياري)"></textarea>
                            <div class="form-text">يمكنك إضافة معلومات إضافية مثل العنوان، الإحداثيات، أو أي تفاصيل مهمة</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('main.project_locations', project_id=project.id) }}" 
                               class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>إلغاء
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>حفظ الموقع
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
