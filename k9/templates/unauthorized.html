{% extends "base.html" %}

{% block title %}غير مصرح{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">غير مصرح بالوصول</h2>
                    <p class="text-muted mb-4">عذراً، ليس لديك الصلاحيات اللازمة للوصول إلى هذه الصفحة.</p>
                    <p class="text-muted mb-4">إذا كنت تعتقد أن هذا خطأ، يرجى الاتصال بالمسؤول.</p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('handler.dashboard') if current_user.role.value == 'HANDLER' else url_for('pm.dashboard') if current_user.role.value == 'PROJECT_MANAGER' else url_for('admin.dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>العودة إلى الصفحة الرئيسية
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
