<!-- Unified Matrix Filters -->
<form id="unified-filters-form">
    <div class="row">
        <!-- Date Range -->
        <div class="col-md-3">
            <label for="date_from" class="form-label">من تاريخ <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="date_from" name="date_from" required>
        </div>
        <div class="col-md-3">
            <label for="date_to" class="form-label">إلى تاريخ <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="date_to" name="date_to" required>
        </div>
        
        <!-- Employee Filter -->
        <div class="col-md-6">
            <label for="employee_ids" class="form-label">الموظفون (اختياري)</label>
            <select class="form-select" id="employee_ids" name="employee_ids" multiple>
                <!-- Options will be populated by JavaScript -->
            </select>
            <div class="form-text">اتركه فارغاً لعرض جميع الموظفين</div>
        </div>
    </div>
    
    <div class="row mt-3">
        <!-- Project Filter (for scoping PMs) -->
        <div class="col-md-4">
            <label for="project_ids" class="form-label">المشاريع (اختياري)</label>
            <select class="form-select" id="project_ids" name="project_ids" multiple>
                <!-- Options will be populated by JavaScript -->
            </select>
            <div class="form-text">للإدارة: تطبيق على البيانات. لمدير المشروع: يحدد النطاق</div>
        </div>
        
        <!-- Shift Filter -->
        <div class="col-md-4">
            <label for="shift_ids" class="form-label">المناوبات (اختياري)</label>
            <select class="form-select" id="shift_ids" name="shift_ids" multiple>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        
        <!-- Options -->
        <div class="col-md-4">
            <label class="form-label">خيارات إضافية</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="include_dogs" name="include_dogs">
                <label class="form-check-label" for="include_dogs">
                    إظهار أسماء الكلاب
                </label>
            </div>
        </div>
    </div>
    
    <!-- Status Filter (Admin only) -->
    <div class="row mt-3" id="status-filter-row">
        <div class="col-12">
            <label class="form-label">حالات الحضور (اختياري)</label>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="status_PRESENT" name="status_in" value="PRESENT" checked>
                        <label class="form-check-label" for="status_PRESENT">حاضر</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="status_ABSENT" name="status_in" value="ABSENT" checked>
                        <label class="form-check-label" for="status_ABSENT">غائب</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="status_LATE" name="status_in" value="LATE" checked>
                        <label class="form-check-label" for="status_LATE">متأخر</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="status_SICK" name="status_in" value="SICK" checked>
                        <label class="form-check-label" for="status_SICK">مرضية</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="status_LEAVE" name="status_in" value="LEAVE" checked>
                        <label class="form-check-label" for="status_LEAVE">إجازة</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="status_REMOTE" name="status_in" value="REMOTE" checked>
                        <label class="form-check-label" for="status_REMOTE">عن بُعد</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="status_OVERTIME" name="status_in" value="OVERTIME" checked>
                        <label class="form-check-label" for="status_OVERTIME">عمل إضافي</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pagination -->
    <div class="row mt-3">
        <div class="col-md-3">
            <label for="per_page" class="form-label">عدد الموظفين بالصفحة</label>
            <select class="form-select" id="per_page" name="per_page">
                <option value="25">25</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="row mt-4">
        <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="window.runUnifiedMatrix()">
                <i class="fas fa-play me-1"></i>
                تشغيل التقرير
            </button>
            <button type="button" class="btn btn-secondary ms-2" onclick="window.resetFilters()">
                <i class="fas fa-undo me-1"></i>
                إعادة تعيين
            </button>
        </div>
    </div>
</form>
